<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_image.html</title>
</head>
<body>
    <h1>이미지 출력해 보기</h1>
    <img src="images/kim1.png" alt="김구라가 왼손에는 확성기 오른손에는 책을 들고 있습니다.">
    <!--
        [ 위의 img에 대해서 설명해 보기]
        요소명은 img이다.
        두개의 속성을 가지고 있다.
        첫번째 속성은 src
        두번째 속성은 alt
        src 속성의 값은 images/kim1.png이다.
        alt 속성의 값은 김구라가 왼손에는 확성기 오른손에는 책을 들고 있습니다. 이다.
        [ 위의 img에 대해서 설명해 보기2]
        element name은 img이다.
        두개의 attribute를 가지고있다.
        첫번째 attribute는 src
        두번째 attribute는 alt
        src attribute의 value는 image/Kim1.png이다.
        alt attribute의 value는 김구라가 왼손에는 확성기 오른손에는 책을 들고 있습니다. 이다.
    -->
</body>
</html>
