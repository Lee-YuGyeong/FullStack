<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_this.html</title>
</head>
<body>
    <h1>javascript에서 this 예약어에 대한 이해</h1>
    <script>
        console.log(this);

        let car1={
            name:"소나타",
            drive:function(){
                //여기서 this는 car1 안에 들어 있는 참조값을 가리킨다.
                console.log(this.name + "이(가) 달려요");
            }
        };
        let car2={
            name:"그랜저",
            drive:function(){
                //여기서 this는 car2 안에 들어 있는 참조값을 가리킨다.
                console.log(this.name + "이(가) 달려요");
            }
        };

        car1.drive();
        car2.drive();
        
    </script>
</body>
</html>
