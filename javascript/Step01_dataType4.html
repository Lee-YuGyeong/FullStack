<body>
    <h1>javascript data type</h1>
    <script>
        //상품 하나의 정보
        let bag = {name:"숄더백",price:"10000원",color:"검정색"};

        let one = "만두";
        let two = "고기";
        let three = "케이크";
        let four = "스시";
        let five = "떡볶이";

        let foods = ["만두","고기","케이크","스시","떡볶이"];

        //배열의 특정방 참조해서 대입하기
        let a = foods[0];
        let b = foods[1];
        let c = foods[2];

        //배열의 특정방 참조해서 수정하기
        foods[0] = "피자";
        foods[1] = "파스타";

        //배열에 아이템 추가하기
        foods.push("돈까스");
        foods.push("햄버거");

        //배열의 방의 갯수 참조
        let size = foods.length;

        //배열의 특정 인덱스의 방 1개 삭제하기
        //.splice(삭제를 시작할 index, 삭제할 갯수)
        foods.splice(4,1);
        
        //배열의 특정 인덱스에 아이템 끼워넣기
        //.splice(끼워넣을 인덱스, 방을 없애지 않을꺼니까 0, 새로운 아이템)
        foods.splice(1,0,"떡볶이");


    </script>
